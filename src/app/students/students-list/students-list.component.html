<div class="search-div">
    <button mat-raised-button color="primary" (click)="onCreate()">
        <mat-icon>add</mat-icon>Create
    </button>
    <mat-form-field class="search-form-field" floatLabel="never">
        <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()">
        <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey" (click)="onSearchClear()"><mat-icon>close</mat-icon></button>
    </mat-form-field>
</div>
<div class=" mat-elevation-z8">
    <mat-table  [dataSource]="listData" matSort >
        <ng-container matColumnDef="fullName" >
        <mat-header-cell *matHeaderCellDef mat-sort-header>Full Name</mat-header-cell> 
        <mat-cell *matCellDef="let element">{{element.fullName}}</mat-cell>
        </ng-container> 

        <ng-container matColumnDef="email" >
            <mat-header-cell *matHeaderCellDef  mat-sort-header>Email</mat-header-cell> 
            <mat-cell *matCellDef="let element">{{element.email}}</mat-cell>
            </ng-container> 

        <ng-container matColumnDef="mobile" >
            <mat-header-cell *matHeaderCellDef  mat-sort-header>Mobile</mat-header-cell> 
            <mat-cell *matCellDef="let element">{{element.mobile}}</mat-cell>
            </ng-container> 
            
            <ng-container matColumnDef="address">
                <mat-header-cell *matHeaderCellDef  mat-sort-header>Address</mat-header-cell> 
                <mat-cell *matCellDef="let element">{{element.address}}</mat-cell>
                </ng-container>   
                
            <ng-container matColumnDef="faculty">
                <mat-header-cell *matHeaderCellDef  mat-sort-header>Faculty</mat-header-cell> 
                <mat-cell *matCellDef="let element">{{element.faculty}}</mat-cell>
                </ng-container>  
             
                 <ng-container matColumnDef="action">
                    <mat-header-cell *matHeaderCellDef>Action</mat-header-cell>
                    <mat-cell *matCellDef="let row">
                        <button mat-icon-button color="primary" (click)="onEdit(row)"><mat-icon>launch</mat-icon></button>
                        <button mat-icon-button color="warn" (click)="onDelete(row.$key)"><mat-icon>delete_outline</mat-icon></button> 
                    </mat-cell>    
                </ng-container> 
           
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        
        

        

    </mat-table>

</div>
