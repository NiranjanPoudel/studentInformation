<div style="height: 80vh;">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
          <mat-icon>menu</mat-icon>
        </button>
        <span>StudentInformation</span>
        <span class="menu-spacer"></span>
        <div fxShow="true" fxHide.lt-md>
          <a href="#" mat-button>Home</a>
          <a href="#" mat-button>Login</a>
          <a href="#" mat-button>Logout</a>
          
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
  
    <mat-sidenav-container fxFlexFill>
      <mat-sidenav #sidenav>
        <mat-nav-list>
          <a (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
          <a href="#" mat-list-item>Home</a>
          <a href="#" mat-list-item>Login</a>
          <a href="#" mat-list-item>Logout</a>


          
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content fxFlexFill><app-students-list></app-students-list>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
